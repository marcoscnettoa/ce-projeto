paths:
  /api/auth/login:
    post:
      tags:
        - Autenticação
      summary: 'Efetuar login'
      operationId: dd51a484b7fa0f97c7680fdbde14cf5f
      requestBody:
        description: 'Input data format'
        content:
          application/json:
            schema:
              required:
                - username
                - password
              properties:
                username:
                  description: 'Nome de usuário'
                  type: string
                password:
                  description: 'Senha do usuário'
                  type: string
              type: object
      responses:
        '200':
          description: 'Login efetuado com sucesso'
          content:
            application/json:
              schema:
                properties:
                  access_token: { description: 'Access Token de autenticação', type: string }
                  refresh_token: { description: 'Refresh Token de autenticação', type: string }
                  expires_at: { description: 'Expiração do access_token', type: integer }
                  id: { description: 'ID do usuário', type: integer }
                  name: { description: 'Nome do usuário', type: string }
                  username: { description: 'Login de acesso do usuário', type: string }
                  email: { description: 'E-mail do usuário', type: string }
                  image: { description: 'Imagem de perfil do usuário', type: string }
                  created_at: { description: 'Data de criação do usuário', type: string }
                type: object
  /api/auth/refresh/token:
