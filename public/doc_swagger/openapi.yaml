openapi: 3.0.0
info:
  title: 'Api oAuth 2.0'
  description: 'Esta é a documentação base da sua API. Ela contém todas as informações necessárias para que você, sua equipe ou um desenvolvedor possam integrar o seu sistema com outros sistemas, sites, portais ou aplicativos móveis (iOS/Android)'
